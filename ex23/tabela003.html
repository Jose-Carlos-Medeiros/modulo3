<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;

        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }




    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>

        <tr> <!--1° linhas-->
            <td>A</td> <!--1° dados da linha-->
            <td colspan="2">B</td> <!--2° dados da linha, colspan mescla célula B com cécula C, ou seja, espanção de coluna--> 
            
        </tr>

        <tr>
            <td rowspan="4">D</td> <!--rowspan mescla célula G com célula J, ou seja, epanção de linha-->
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
